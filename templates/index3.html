<!DOCTYPE html>
<html>
<head>
    <title>グラフ表示</title>
</head>
<body>
    <form action method="POST">
        <label for="prefName">都道府県名:</label>
        <input type="text" id="prefName" name="prefName"><br><br>
        <label for="cityName">市町村名:</label>
        <input type="text" id="cityName" name="cityName"><br><br>
        <input type="submit" value="show_graph">
    </form>
    {% if image_data %}
        <img src="data:image/png;base64,{{ image_data }}">
    {% endif %}
</body>
</html>
